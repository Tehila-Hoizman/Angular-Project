<mat-grid-list cols="1" class="container">
    <h1 class="title">login</h1>
    <div class="login-container">
        <mat-form-field class="example-full-width">
            <mat-label>email</mat-label>
            <input matInput placeholder="" value="" #email>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" #password>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="login(email.value,password.value)">login</button>
        <div style="color: red;">{{error}}</div>
        </div>
</mat-grid-list>
