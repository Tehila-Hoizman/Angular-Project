<mat-grid-list cols="1" class="container">
    <div class="register-body">
        <div class="register-container">
            <h1 class="title">register</h1>
            <form [formGroup]="registerForm" (ngSubmit)="validation(username,email,pass1,pass2,city,street,houseNumber)">
                <mat-form-field class="inp">
                    <mat-label>username</mat-label>
                    <input ngModel #username formControlName="username" matInput placeholder="" value="">
                </mat-form-field>
                <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)"
                    class="alert">
                    <div *ngIf="registerForm.controls['username'].hasError('required')">
                        Please enter username
                    </div>
                </div>
                <mat-form-field class="inp">
                    <mat-label>email</mat-label>
                    <input ngModel #email formControlName="email" name="email" matInput placeholder="" required>
                </mat-form-field>
                <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)"
                    class="alert">
                    <div *ngIf="registerForm.controls['email'].hasError('required')">
                        Please enter email
                    </div>
                    <div *ngIf="registerForm.controls['email'].hasError('email')">
                        Enter a valid email
                    </div>
                </div>
                <div formGroupName="password">

                    <mat-form-field class="inp">
                        <mat-label>Enter your password</mat-label>
                        <input ngModel #pass1 formControlName="pass1" matInput [type]="hide1 ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide1">
                            <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)"
                        class="alert">
                        <div *ngIf="registerForm.controls['username'].hasError('required')">
                            Please enter password
                        </div>
                    </div>
                    <mat-form-field class="inp">
                        <mat-label>Enter your password again</mat-label>
                        <input ngModel #pass2 formControlName="pass2" matInput [type]="hide2 ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide2">
                            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)"
                        class="alert">
                        <div *ngIf="registerForm.controls['username'].hasError('required')">
                            Please enter password
                        </div>
                    </div>
                </div>
                <mat-form-field class="inp">
                    <mat-label>city</mat-label>
                    <input ngModel #city  formControlName="city" matInput placeholder="" value="">
                </mat-form-field>
                <mat-form-field class="inp">
                    <mat-label>street</mat-label>
                    <input ngModel #street  formControlName="street" matInput placeholder="" value="">
                </mat-form-field>
                <mat-form-field class="inp">
                    <mat-label>house number</mat-label>
                    <input ngModel #houseNumber  formControlName="houseNumber" matInput placeholder="" value="" type="number">
                </mat-form-field>
                <div  *ngIf="error!=''" class="alert">
                    <div>
                        {{error}}
                    </div>
                </div>
                <button mat-flat-button class="register-btn btn ">register</button>
                <!-- <button [disabled]="registerForm.invalid" mat-flat-button class="register-btn btn ">register</button> -->
            </form>
            <!-- <div>{{registerForm.value | json }}</div> -->
            <!-- <div>{{ registerForm.controls | json }}</div> -->
        </div>
    </div>
</mat-grid-list>
