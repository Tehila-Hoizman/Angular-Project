<div class="navbar-container">
    <span class="logo">delicious</span>
    <button mat-icon-button class="share" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
    <p class="username">{{username}}</p>
    <!--desktop menu -->
    <ul class="links">
        <li><a routerLink="all-recipes" class="page-link" routerLinkActive="router-link-active">all recipes</a></li>
        <li  *ngIf="publicUserService.isGuest"><a routerLink="login" class="page-link login-link" routerLinkActive="router-link-active">login </a></li>
        <li  *ngIf="publicUserService.isGuest
        "><a routerLink="register" class="page-link" routerLinkActive="router-link-active">register</a></li>
        <li  *ngIf="!publicUserService.isGuest"><button class="page-link  login-link" (click)="logOut()">log out</button></li>
    </ul>
    <!-- mobile menu -->
    <div class="links-m">
        <button mat-mini-fab class="menu-icon"  [matMenuTriggerFor]="menu"  aria-label="Example icon button with a menu icon">
            <mat-icon>menu</mat-icon>
          </button>
        <mat-menu #menu="matMenu">
            <ul class="links-m-ul">
                <li><a routerLink="" class="page-link" routerLinkActive="router-link-active">all recipes</a></li>
                <li><a routerLink="login" class="page-link" routerLinkActive="router-link-active">login </a></li>
                <li><a routerLink="register" class="page-link" routerLinkActive="router-link-active">register</a></li>
            </ul>
        </mat-menu>
    </div>
</div>
