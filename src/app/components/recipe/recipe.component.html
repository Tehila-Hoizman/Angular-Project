<mat-card class="example-card recipe">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{recipe?.user?.name}}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image [src]="getImageUrl(recipe?.image)" alt="Photo of a Shiba Inu" class="recipe-img">
    <mat-card-content>
      <p>{{recipe?.name}}</p>
      <div class="recipe-detail">
      <p> זמן הכנה {{recipe?.preparationTimeInMinute}}</p>
      <p> רמת קושי {{recipe?.level}}</p>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
